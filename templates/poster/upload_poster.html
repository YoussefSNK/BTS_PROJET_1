<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
    <title>Enregistrer une image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-semibold text-center mb-6">Enregistrer une nouvelle image</h1>

        <form action="/upload_poster" method="POST" enctype="multipart/form-data" class="space-y-4">
            <!-- Nom -->
            <div>
                <label for="nom" class="block font-medium mb-1">Nom :</label>
                <input type="text" id="nom" name="nom" required class="w-full border p-2 rounded-md shadow-sm" placeholder="Nom de l'image">
            </div>

            <!-- Upload d'image -->
            <div>
                <label for="file" class="block font-medium mb-1">Choisir une image :</label>
                <input type="file" name="file" id="file" required class="w-full border p-2 rounded-md shadow-sm">
            </div>

            <!-- Bouton d'enregistrement -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md shadow-md font-medium hover:bg-blue-700 transition">
                Enregistrer
            </button>
        </form>
    </div>
</body>
</html>

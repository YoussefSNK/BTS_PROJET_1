<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(0, 0, 30, 0.8), black);
        }
        
        html, body {
            min-height: 100%;
            height: auto;
            overflow-y: auto !important;
        }
        
        .content-wrapper {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen relative overflow-hidden">
    <canvas id="starfield"></canvas>
    <div class="content-wrapper flex items-center justify-center">
        <div class="bg-black/40 border border-indigo-500 shadow-lg rounded-xl p-8 backdrop-blur-lg max-w-md w-full">
            <h1 class="text-3xl font-bold text-center mb-6">Inscription</h1>
            <form action="{{ url_for('register_form') }}" method="POST" class="space-y-4">
                <div>
                    <label for="login" class="block text-lg font-medium">Identifiant :</label>
                    <input type="text" id="login" name="login" required
                           class="w-full px-4 py-2 mt-1 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-lg font-medium">Mot de passe :</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 mt-1 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:border-indigo-500">
                </div>
                <div class="flex justify-center">
                    <button type="submit"
                            class="px-6 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition text-white font-semibold">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script/stars.js') }}"></script>
</body>
</html>

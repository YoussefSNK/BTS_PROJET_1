<!DOCTYPE>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylo.css') }}">
    <title>Perso</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Liste des Personnages</h1>
    <a href="/poster_list"><button>Ajouter une image</button></a>
    <table>
        <tr>
            <th>Nom</th>
            <th>Ratio</th>
            <th>Largeur</th>
            <th>Hauteur</th>
            <th>Lien d'image</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td> <img src="{{ url_for('static', filename='images/' + row[4]) }}" class="image" /> </td>
            <!-- <-- <td> <img src="{{ url_for('static', filename=' {{ row[3] }} ') }}"/></td> -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>

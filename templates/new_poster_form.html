<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/forms.css') }}">
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
    <title>Formulaire d'enregistrement d'une image</title>
</head>
<body>
    {% include 'header.html' %}
    <form action="/upload_poster" method="POST" enctype="multipart/form-data">
        <h1>Enregistrer une nouvelle image</h1>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <input type="file" name="file">
        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>

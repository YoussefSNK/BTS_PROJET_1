<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gérez vos perles</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-8">Gérez vos perles</h1>
    
    <!-- Grille responsive : 1 colonne sur mobile, 2 sur sm, 3 sur md, 4 sur lg -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for color in colors %}
        <div class="bg-white shadow-lg rounded-lg p-4 flex flex-col items-center">
          <!-- Aperçu de la couleur -->
          <div class="w-16 h-16 rounded-full border border-gray-300" style="background-color: {{ color[1] }};"></div>
          <div class="mt-3 text-center">
            <p class="font-medium">{{ color[3] }} / {{ color[2] }}</p>
            <p class="text-sm text-gray-600">{{ color[1] }}</p>
          </div>
          
          <!-- Formulaire dédié à cette couleur -->
          <form method="post" action="{{ url_for('user_beads') }}" class="mt-4 w-full">
            <!-- Champ caché pour transmettre l'identifiant de la couleur -->
            <input type="hidden" name="color_id" value="{{ color[0] }}">
            <div class="flex items-center justify-center space-x-2">
              <input type="number" name="quantity" value="{{ color[4] or 0 }}"
                     class="w-20 px-2 py-1 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-400">
              <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700 transition">
                Update
              </button>
            </div>
          </form>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>

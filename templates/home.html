<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/header.css') }}">
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center text-gray-800">

    {% include 'navbar.html' %}

    <!-- Image de fond floutée -->
    <div class="absolute inset-0 bg-gray-900">
        <img src="{{ url_for('static', filename='images/background.png') }}" class="w-full h-full object-cover blur-2xl" alt="Background">
    </div>

    <!-- Overlay sombre pour lisibilité -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Contenu principal -->
    <div class="relative z-10 max-w-3xl w-full bg-white shadow-2xl rounded-2xl p-8 text-center mt-24">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Bienvenue</h1>
        <p class="text-gray-600 mb-4">Accédez rapidement aux fonctionnalités :</p>
    </div>

</body>
</html>
